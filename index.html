<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    header {
        background-color: #333;
        color: #fff;
        padding: 20px 0;
        display: flex;
        align-items: center;
      /*background-color: #333;*/
    }
    header img {
        width: 100px;
        height: 100px; 
        border-radius: 40%;
        margin-left: 50px;
    }
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
        align-items: 120px;
    }
    nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }
    nav {
        display: flex;
        justify-content: center;
    }
    nav ul li {
        display: inline-block;
        position: relative;
    }
    nav ul li a {
    color: #fff;
    text-decoration: none;
    padding: 15px 115px 15px 20px;
    display: block;
    font-size: 20px;
}

    nav ul li:hover {
        background-color: #555;
    }
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #333;
        min-width: 160px;
        z-index: 1;
        left: 50%;
        transform: translateX(-50%);
    }
    .dropdown-content a {
        color: #fff;
        padding: 12px 16px;
        display: block;
        text-decoration: none;
    }
    .dropdown:hover .dropdown-content {
        display: block;
    }
    .image-container {
        position: relative;
        width: 100%;
        height: 600px; 
        background-image: url('background.jpg'); 
        background-size: cover;
        background-position: center;
    }
    .contact-bar {
        background-color: #333;
        color: #fff;
        padding: 10px 0;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    .contact-bar .container {
        display: flex;
        align-items: center;
    }
    .contact-bar .email {
        padding-left: 20px;
    }

</style>
</head>
<body>

<header>
    <img src="Picture.JPG" alt="Profile Picture">

        <nav>

                        <a href="#campaign">Campaign</a>
                    </div>
                </li>
                <li class="dropdown">
                    <a href="#vision">Vision</a>
                    <div class="dropdown-content">
                        <a href="#vision">Vision</a>
                    </div>
                </li>
                <li class="dropdown">
                    <a href="#experience">Experience</a>
                    <div class="dropdown-content">
                        <a href="#trips">Trips</a>

                        <a href="#skills">Skills</a>
                    </div>
                </li>
                <li><a href="#endorsements">Endorsements</a></li>
            </ul>
        </nav>

</header>

</div>
